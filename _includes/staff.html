{% for staff in site.data.staffs %}
<div class="media staff">
  <div class="media-left">
    <a href="#">
      <img class="media-object img-rounded"
        src="/img/staff/{% if staff.img == false %}staff.png{% else %}{{ staff.name }}.jpg{% endif %}"
        alt="{{ staff.name }} - {{ staff.title }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ staff.name }} - {{ staff.title }}</h4>
    {{ staff.intro }}
  </div>
</div>
{% endfor %}
